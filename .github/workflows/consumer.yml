name: Consumer build

on:
  pull_request:
    paths:
      - "consumer/**"
  push:
    branches:
      - master
    paths:
      - "consumer/**"

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.1.0

      - name: "Cache for sbt & coursier ‚ô®Ô∏è"
        uses: coursier/cache-action@v4.1

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: nixbuild/nix-quick-install-action@v2

      - name: "Build consumer üöß"
        run: cd consumer && nix-shell --run "sbt compile"
